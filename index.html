<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <!-- Importation de la police calligraphique -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
        <link rel="preload" href="products.json" as="fetch" crossorigin="anonymous">

        <title>WishList</title>

        <!-- Balises Open Graph pour le partage sur les réseaux sociaux -->
        <meta property="og:title" content="Notre WishList">
        <meta property="og:description" content="Découvrez tous les articles qui nous feraient plaisir pour notre futur chez-nous !">
        <meta property="og:type" content="website">
        <!-- IMPORTANT : Remplacez le lien ci-dessous par le lien de votre image -->
        <meta property="og:image" content="https://URL_DE_VOTRE_IMAGE_PERSONNALISEE.jpg">
        <!-- IMPORTANT : Remplacez le lien ci-dessous par l'URL de votre site une fois en ligne -->
        <meta property="og:url" content="https://URL_DE_VOTRE_SITE_WEB.com">
    </head>

    <body>
        <header>
            <h1>
                <span class="header-subtitle">Kylian's</span>
                <span class="header-maintitle">WishList .</span>
            </h1>
        </header>
        <main>
            <div class="filter-controls">
                <button class="filter-toggle-button" aria-expanded="false">Filtrer</button>
                <div id="filter-options" class="filter-options-container hidden">
                    <button class="sort-button" data-sort="asc">Prix Croissant</button>
                    <button class="sort-button" data-sort="desc">Prix Décroissant</button>
                </div>
            </div>
            <ul id="wishlist"></ul>
        </main>
        <footer>
            <p>© 2025 Kylian WishList. Touts droits réservés.</p>
        </footer>
        <script src="scripte.js"></script>
    </body>
</html>
